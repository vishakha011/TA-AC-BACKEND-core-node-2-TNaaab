<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment II</title>
    <style>
        .container {
            width: 500px;
            margin: 10rem auto;

        form {

        input {
            width: 100%;
            display: block;
            margin: 1rem 0;
            padding: 1rem;
        }

            display: block;

            padding: 1rem;
            cursor: pointer;

    </style>

    <div class="container">
        <form action="./form.html" method="POST">

            <!-- <input type="submit" value="Submit"> -->
        </form>
    </div>
